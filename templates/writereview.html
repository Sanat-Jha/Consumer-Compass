<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .review-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .review-container h2 {
            margin-bottom: 10px;
        }

        .review-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .review-container input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .review-container textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            margin-bottom: 10px;
        }

        .review-container button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .review-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="review-container">
    <h2>Review {{ product.title }}</h2>
    <form id="review-form" method="POST" action="">
        {% csrf_token %}
        <label for="rating">Rating (out of 5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>

        <label for="review">Your Review:</label>
        <textarea id="review" name="review" rows="4" required></textarea>

        <button type="submit">Post Review</button>
    </form>
</div>
{% if redirect %}
    <form id="postForm" action="/product/" method="POST">
        {% csrf_token %}
        <input type="hidden" name="product_title" value="{{ product.title }}">
    </form>

    <script>
        document.getElementById("postForm").submit();
    </script>
{% endif %}
<script>
    document.getElementById('review-form').addEventListener('submit', function (event) {
        const rating = document.getElementById('rating').value;
        const review = document.getElementById('review').value;

        // Prevent the form submission if rating is not valid
        if (rating < 1 || rating > 5) {
            alert("Please enter a valid rating between 1 and 5.");
            event.preventDefault();
        }

        if (review.trim() === "") {
            alert("Please enter a review text.");
            event.preventDefault();
        }
    });
</script>

</body>
</html>


{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Compass - Home</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="icon" href="{% static 'favicon.png' %}" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Georgia:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <canvas id="backgroundCanvas"></canvas>

    <!-- Top Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="{% static 'logo.png' %}" alt="Consumer Compass Logo">
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        {% if user.is_authenticated %}
        <div class="welcome-message">
            <p>Welcome, {{ user.username }}!</p>
            <p>Your CC Score: {{ user.ccscore }}</p> 
            <a href="/logout">Logout</a>
        </div>
    {% else %}
        <div class="auth-buttons">
            <a href="/login">Login</a>
            <a href="/register">Sign Up</a>
        </div>
    {% endif %}
    
    </div>
    <!-- Second Navbar (Category List) -->
    <div class="category-navbar">
        {% for cat in categories %}
        <a href="{{ cat.name }}">{{ cat.name }}</a>
        {% endfor %}
    </div>

    <!-- Container for the product cards -->
    <div class="product-grid">
        {% for product in products %}
        <form action="{% url 'product' %}" method="POST" class="product-form">
            {% csrf_token %}
            <div class="product-card" data-title="{{ product.title }}" aria-labelledby="title-{{ forloop.counter }}">
                <button type="submit" class="product-button" aria-label="View details for {{ product.title }}">
                    <img src="{{ product.image.url }}" alt="{{ product.title }}" class="product-image">
                    <h1 id="title-{{ forloop.counter }}" class="title">{{ product.title }}</h1>
                    <h2 class="price">₹{{ product.price }}</h2>
                    <div class="ratings">
                        <div class="rating">
                            <span>CC Rating:</span>
                            <div class="star-rating" aria-label="CC Rating: {{ product.ccscore }} out of 5">
                                {% for i in "12345" %}
                                    {% if product.ccscore|add:0 >= i|add:0 %}
                                        <i class="star filled">★</i>
                                    {% else %}
                                        <i class="star">☆</i>
                                    {% endif %}
                                {% endfor %}
                            </div>
                        </div>
                        <div class="online-rating">
                            <span>Online Rating:</span>
                            <div class="star-rating" aria-label="Online Rating: {{ product.online_rating }} out of 5">
                                {% for i in "12345" %}
                                    {% if product.online_rating|add:0 >= i|add:0 %}
                                        <i class="star filled">★</i>
                                    {% else %}
                                        <i class="star">☆</i>
                                    {% endif %}
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="product_title" value="{{ product.title }}">
                </button>
            </div>
            
        </form>
        {% endfor %}
    </div>


    <script src="{% static 'js/canvas-animation.js' %}"></script>
    <script src="{% static 'js/home.js' %}"></script>
</body>

</html>
